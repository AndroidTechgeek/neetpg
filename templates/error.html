<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Application Error</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body { background-color: #fdd; }
        .error-container { background-color: white; border: 2px solid red; margin: 50px; padding: 20px; border-radius: 8px; }
        h1 { color: #d32f2f; }
        pre { background-color: #f1f1f1; border: 1px solid #ccc; padding: 10px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container error-container">
        <h1>Application Error</h1>
        <p>There was a critical problem loading your question data.</p>
        <h3>Error Details:</h3>
        <pre>{{ error_message }}</pre>
        <p><strong>How to fix:</strong> Please read the error message above carefully. Once you have fixed the CSV file, please go back to the main menu and try again.</p>
        <a href="{{ url_for('home') }}" class="btn">Back to Main Menu</a>
    </div>
</body>
</html>
