<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEETPG Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h1>NEETPG Dashboard</h1>
        <form method="post" class="paper-select-form">
            <label>Select Paper:
                <select name="paper" required>
                    <option value="" disabled selected>Select a paper</option>
                    {% for paper in papers %}
                        <option value="{{ paper }}">{{ paper }}</option>
                    {% endfor %}
                </select>
            </label>
            <label>Select Mode:
                <select name="mode" required>
                    <option value="" disabled selected>Select mode</option>
                    <option value="test">Test</option>
                    <option value="study">Study</option>
                    <option value="edit">Edit</option>
                    <option value="review">Review</option>
                    <option value="add">Add Question</option>
                    <option value="upload">Upload Images</option>
                </select>
            </label>
            <button type="submit">Go</button>
        </form>
        <hr>
        <div class="stats-row">
            <div>Total Papers: <strong>{{ stats.total_papers }}</strong></div>
            <div>Total Images: <strong>{{ stats.total_images }}</strong></div>
            <div>Recent Activity: {{ stats.recent_activity }}</div>
        </div>
    </div>
</body>
</html>
